<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Week 1 - Challenge</title>
   <link rel="stylesheet" href="style.css"></link>
</head>
<body>
   <div id="name">Water, Fire, Tree</div>
   <div id="player-option">
      <img src="player-1.png" alt="Player 1" id="image">
   </div>
   <div id="options">
      <button type="submit" id="water">Water</button>
      <button type="submit" id="fire">Fire</button>
      <button type="submit" id="tree">Tree</button>
   </div>
   <div id="previous-games">
      <p id="last-game"></p>
      <p id="2nd-last-game"></p>
      <p id="3rd-last-game"></p>
      <p id="4th-last-game"></p>
   </div>
   <div id="computer-option">
      <img src="computer-player.png" alt="" id="image">
      <div id="smrt-comp">Smart Computer</div>
   </div>
   <div id="play-button">
   <button id="play">Play</button>
   </div>
   <div id="game-result">
      <p id="this-game"></p>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
